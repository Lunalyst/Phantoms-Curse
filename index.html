  <script type="module"> 

  //import "./forestHomeLevel"  
  //import "sceneScripts/gameHud.js" 
  //window.onload waits until all the scripts are loaded before starting the game.
  window.onload = function(){
    new Phaser.Game(
        {
        //list of property names and there associated values.
        width: 1200,
        height: 900, 
        //3200 w by 1920 h for world boarders
        type: Phaser.WEBGL,
        physics: {
          default: 'arcade',
          arcade: {
            // debug is excelent for testing velocity and hitboxes.
            debug: false
          }
        },
        // loads animated tile plugin?
        plugins:{
          scene:[
              { key: 'AnimatedTiles', plugin: AnimatedTiles, mapping: 'AnimatedTiles' }
          ]
        },
        scene: [
          new A1SaveAndLoad,
          new A2Emitters,
          new A3SoundEffects,
          new G12UpdateLoops,
          new G11CheckGameObjects,
          new G10CheckNPCS,
          new G9CheckEnemys,
          new G8InitEnemys,
          new G7EnemyCollisions,
          new G6PreloadEnemys,
          new G5InitNPCs,
          new G4InitGameObjects,
          new G3SetupCollisionFunctions,
          new G2levelSetupFunctions,
          new G1PlayerInputs,
          new titleScreen,
          new Intro,
          new gameHud,
          new gameoverManager,
          new gameOver,
          new devRoom1,
          new devRoom2,
          new tutorialBeach,
          new tutorialCave,
          new ForestRavineHome,
          new HomeInterior1,
          new HomeInterior2,
          new TestCave,
          new TestForest,
          new PondForest,
          new caveToSunflowers1,
          new caveToSunflowers2,
          new sunFlowerField,
          new sunFlowerCave,
          new batCave,
          new blueSlimeCave,
          new blueSlimeCave1,
          new istarasCave,
          new dreamHub,
          new dreamForest,
          new dreamCave,
          new dreamBlueSlimeCave,
          new dreamShadowCave,
          new ShadowCave,
          new ShadowCaveUpper,
          new EarieCave,
          new messyShed,
          new minigameShed,
          new dreamShed,
        ],//multiple scenes
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH
        }, // scale manager used to scale game up to fit display. centers gameplay screen
        disableContextMenu: true
      });
    };
    
    </script>
