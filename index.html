  <script type="module"> 

  //import "./forestHomeLevel"  
  //import "sceneScripts/gameHud.js" 
    
  new Phaser.Game(
      
      {
      //list of property names and there associated values.
      width: 900,
      height: 900, 
      //3200 w by 1920 h for world boarders
      type: Phaser.WEBGL,
      physics: {
        default: 'arcade',
        arcade: {
          //gravity:{y:300},
          // debug is excelent for testing velocity and hitboxes.
          debug: false
        }
      },
      scene: [
        new titleScreen,
        new gameHud,
        new gameOver,
        new tutorialBeach,
        new tutorialCave,
        new ForestRavineHome,
        new HomeInterior1,
        new HomeInterior2,
       ],//multiple scenes
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }, // scale manager used to scale game up to fit display. centers gameplay screen
    });
    
    </script>
